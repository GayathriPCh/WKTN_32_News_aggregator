<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News List</title>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>News List</h1>
    <ul id="news-list">
        {% for article in news %}
            <li>
                <h2>{{ article.headline }}</h2>
                <p>{{ article.description }}</p>
                <a href="{{ article.link }}" target="_blank">Read Full Article</a>
                <button onclick="analyzeArticle('{{ article.id }}')">Let's Learn Stuff</button>
                <div id="analysis-{{ article.id }}"></div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
